<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Responsive Image Gallery</h1>

<!-- Filter Buttons -->
<div class="filter-buttons">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
    <button onclick="filterImages('animals')">Animals</button>
</div>

<!-- Gallery -->
<div class="gallery">
    <div class="image nature"><img src="https://picsum.photos/id/1015/400/300"></div>
    <div class="image city"><img src="https://picsum.photos/id/1011/400/300"></div>
    <div class="image animals"><img src="https://picsum.photos/id/1025/400/300"></div>
    <div class="image nature"><img src="https://picsum.photos/id/1040/400/300"></div>
    <div class="image city"><img src="https://picsum.photos/id/1031/400/300"></div>
    <div class="image animals"><img src="https://picsum.photos/id/237/400/300"></div>
</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">×</span>
    <button class="prev" onclick="changeImage(-1)">❮</button>
    <img id="lightbox-img">
    <button class="next" onclick="changeImage(1)">❯</button>
</div>

<script src="script.js"></script>
</body>
</html>
